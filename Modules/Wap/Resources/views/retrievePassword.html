<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="wap/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="wap/css/style.css">
</head>

<body class="searchbg">
    <div id="app">
        <div class="head_com">
            <div class="hederbg">
                <a href="javascript:history.go(-1)" class="backIcon"></a>
                <h1>找回密码</h1>
            </div>
        </div>
        <div class="topjiange"></div>
        <div class="form-control"> 
            <div class="register-row">
                <i class="registerIcon telIcon"></i>
                <input type="text" placeholder="请输入手机号" v-model="find.tel" @keyup.enter="sendphone" name="" value="">
            </div>
            <div class="register-row">
                <i class="registerIcon codeIcon"></i>
                <input type="password" placeholder="请输入验证码" name="" v-model="find.imgcode" @keyup.enter="sendphone" value="">
                <img src="wap/images/code.png" class="codepng" alt="">
            </div>
            <div class="form-ms"></div>
            <div class="form-btn">
                <span @click="sendphone">发送短信验证码</span>
            </div>
        </div>
        <div class="form-control" style="display: block;">
            <div class="form-row">
                <div class="form-label">验证码</div>
                <div class="form-input"><input type="text" name="" value="" placeholder="原密码"></div>
            </div>
            <div class="form-row">
                <div class="form-label">新密码</div>
                <div class="form-input"><input type="text" name="" value="" placeholder="新密码"></div>
            </div>
            <div class="form-row">
                <div class="form-label">确认密码</div>
                <div class="form-input"><input type="text" name="" value="" placeholder="请再次新密码"></div>
            </div>
            <div class="form-ms" style="margin-bottom: 20px;">密码由6-20位英文字母、数字或符号组成</div>
            <div class="form-btn">
                <span>确认重置</span>
            </div>
        </div>
        <div class="form-control">
            <div class="form-succ"><img src="wap/images/succ.png" alt=""></div>
            <div class="form-msg">操作成功</div>
            <div class="form-btn">
                <span>确认</span>
            </div>
        </div>
    </div>
	<script type="text/javascript " src="wap/js/mui.min.js "></script>
    <script type="text/javascript " src="wap/js/jquery.min.js "></script>
    <script type="text/javascript " src="wap/js/vue.js "></script>
    <script type="text/javascript " src="wap/js/retrievepassword.js "></script>
    <script type="text/javascript">
        mui.init();
    </script>
</body>
</html>
